<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/scss/app.scss">
    <title>Job Search App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Job Search Capstone</h1>
            <h2>Find Your Dream Job today!</h2>
            <form id="search-form">
                <input type="text" class="form-control" placeholder="Job Title" id="search">
                <input type="text" class="form-control" placeholder="Location"  id="location">
                <button class="btn btn-primary btn-block">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="loading-element">
                <img src="src/img/1544764567.svg">
        </div>
        <div class="result-container"> </div>
    </div>
    </main>
    <script src="src/app.js"></script>
</body>
</html>
